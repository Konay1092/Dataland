<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height Method</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .container {
        display: flex;
      }
      .box1 {
        /*  margin:5px; //no action in margin*/
        padding: 10px; /*// action on innerheight &outerheight*/
        border: 2px solid #000;
        width: 100px;
        height: 100px;
      }
      .box2 {
        width: 100px;
        height: 200px;
      }
      .box3 {
        width: 100px;
        height: 300px;
      }
      .box4 {
        width: 100px;
        height: 400px;
      }
      .box5 {
        width: 100px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1" style="background-color: red">Box 1</div>
      <div class="box2" style="background-color: green">Box 2</div>
      <div class="box3" style="background-color: orange">Box 3</div>
      <div class="box4" style="background-color: blue">Box 4</div>
      <div class="box5" style="background-color: violet">Box 5</div>
    </div>
    <script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        $(".box1").click(function () {
          console.log("Box 1 height=" + $(this).height());
          //innerheight
          console.log("Box 1 height=" + $(this).innerHeight());
          //outerheight()
          console.log("Box 1 height=" + $(this).outerHeight());
        });

        $(".box2").click(function () {
          console.log("Box 2 height=" + $(this).height());
        });

        $(".box3").click(function () {
          console.log("Box 3 height=" + $(this).height());
        });

        $(".box4").click(function () {
          console.log("Box 4 height=" + $(this).height());
        });

        $(".box5").click(function () {
          console.log("Box 5 height=" + $(this).height());
        });

        //innerheight()
      });
    </script>
  </body>
</html>
